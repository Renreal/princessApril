name: Post Motivational Comment

on:
  push:
    branches:
      - main  
   

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Post Motivational Comment
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Get the latest pull request number
          pr_number=$(gh pr list --state open --limit 1 --json number -q '.[0].number')
          
          if [ -z "$pr_number" ]; then
            echo "No open pull requests found."
            exit 0
          fi

          # Define a list of motivational comments
          comments=(
            "Great job! Keep up the good work! ðŸ’ª"
            "Awesome work! You're making great progress! ðŸš€"
            "Your code is looking great! Keep it up! ðŸŒŸ"
            "Fantastic effort! You're doing amazing! ðŸ™Œ"
            "Your changes are solid! You're on fire! ðŸ”¥"
          )

          # Pick a random comment
          random_comment=${comments[$RANDOM % ${#comments[@]}]}

          # Post the comment
          gh pr comment $pr_number --body "$random_comment"
