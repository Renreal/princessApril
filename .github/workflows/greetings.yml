name: Greetings

on:
  push:
    branches:
      - main
      - epril
      - renReal

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hello There @${{ github.actor }}! Thanks for your contribution!"
