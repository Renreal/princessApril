name: Python Script Runner

on:
  push:
    branches:
      - epril
  pull_request:
    branches:
      - epril 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  

      - name: Run Python script
        run: |
          python test_python.py  
